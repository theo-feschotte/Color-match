<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">

    <!-- Title -->
    <title>Color Match by Th√©o</title>

    <!-- Favicon -->
    <link rel="icon" href="/dist/images/favicon.png">

    <!-- Styles -->
    <link rel="stylesheet" href="/dist/css/styles.css">
</head>

<body>

    <section class="color-match">

        <div class="color-match__color-wheel">
            <canvas class="color-match__color-wheel-picker" id="picker" width="300" height="300"></canvas>
            <div class="color-match__color-wheel-preview"></div>
            <svg class="color-match__color-wheel-hint">
                <circle r="25" cx="60" cy="60"></circle>
            </svg>
        </div>
        
        <div class="color-match__controls">
            <div class="color-match__controls-item">
                <label class="color-match__controls-label">#HEX</label>
                <input class="color-match__controls-input" id="hexVal" type="text"/>
            </div>
        </div>

    </section>

<!-- Scripts -->
<script src="/dist/js/jquery.js"></script>
<script src="/dist/js/script.js"></script>

</body>

</html>
